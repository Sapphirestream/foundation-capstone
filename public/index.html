<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <Title>Wizard List</Title>
    <!-- <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="styles.css"/> -->
    <link rel="stylesheet" href="/reset"/>
    <link rel="stylesheet" href="/styles"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 

    <!-- favicon.ico 404 error from browser -->
    <link rel="shortcut icon" href="#"> 

</head>
<body> 
    <!--  all your code goes here  -->
<main>
    <header>
        <h1>WIZARD SPELL TRACKER</h1>
    </header>

    <div class="line"></div>
    <div class="line"></div>

    <section class="flex main-holder">
    <section class="box">
        <h2>SPELL BOOK</h2>
        <div class="line-s"></div>
        <nav class="level-holder">
            <button class="lvl-btn first-btn book book-all">ALL</button>
            <button class="lvl-btn book">-0-</button>
            <button class="lvl-btn book">1ST</button>
            <button class="lvl-btn book">2ND</button>
            <button class="lvl-btn book">3RD</button>
            <button class="lvl-btn book">4TH</button>
            <button class="lvl-btn book">5TH</button>
            <button class="lvl-btn book">6TH</button>
            <button class="lvl-btn book">7TH</button>
            <button class="lvl-btn book">8TH</button>
            <button class="lvl-btn book">9TH</button>
            <button class="lvl-btn book">CON</button>
            <button class="lvl-btn last-btn book">-R-</button>
        </nav>
        <nav class="school-holder">
            <button class="school-btn book">ABJ</button>
            <button class="school-btn book">CONJ</button>
            <button class="school-btn book">DIV</button>
            <button class="school-btn book">ENCH</button>
            <button class="school-btn book">EVO</button>
            <button class="school-btn book">ILLU</button>
            <button class="school-btn book">NECRO</button>
            <button class="school-btn book">TRANS</button>
        </nav>
        <div class="line-s"></div>
        <article id="spell-book-holder">

    </article>
        <div class="flex center">
            <button id="add-hb" class="front-btn">Add Homebrew Spell</button>
        </div>
        <div id="hb-hold" class="hidden">
            <div class="flex">
                <h4 id="hb-name">Spell Name</h4>
                <input id="name-input" type="text" placeholder="Insert Spell Name..."></input>
            </div>
            <div class="flex">
                <p class="m5 mt9 w43">Level</p>
                <select class="m5 w120" id="level-input">
                    <option value="0">Cantrip</option>
                    <option value="1">1st Level</option>
                    <option value="2">2nd Level</option>
                    <option value="3">3rd Level</option>
                    <option value="4">4th Level</option>
                    <option value="5">5th Level</option>
                    <option value="6">6th Level</option>
                    <option value="7">7th Level</option>
                    <option value="8">8th Level</option>
                    <option value="9">9th Level</option>
                </select>      
                <p class="m5 mt9">School</p>
                <select class="m5 w120" id="school-input">
                    <option value="Illusion">Illusion</option>
                    <option value="Abjuration">Abjuration</option>
                    <option value="Conjuration">Conjuration</option>
                    <option value="Divination">Divination</option>
                    <option value="Enchantment">Enchantment</option>
                    <option value="Evocation">Evocation</option>
                    <option value="Necromancy">Necromancy</option>
                    <option value="Transmutation">Transmutation</option>
                </select>
                <p class="m5 mt9">Save</p>
                <select class="m5 w120" id="dc-input">
                    <option value="noSave">None</option>
                    <option value="STR">Strength</option>
                    <option value="DEX">Dexterity</option>
                    <option value="CON">Constitution</option>
                    <option value="INT">Intelligence</option>
                    <option value="WIS">Wisdom</option>
                    <option value="CHA">Charisma</option>
                </select>  
            </div>
            <div class="flex">
                <p class="m5 w43">Range</p>
                <input id="range-input" type="text" placeholder="Insert Range..."></input>
                <p class="m5">Damage</p>
                <input id="dmg-input" type="text" placeholder="Insert Damage DICE" disabled></input>

                <form>
                    <input type="checkbox" name="hb-group" value="dmg" id="dmg"/>
                    <label for="dmg"> Dmg </label>
                    <input type="checkbox" name="hb-group" value="conc" id="conc"/>
                    <label for="conc"> Conc </label>
                    <input type="checkbox" name="hb-group" value="ritu" id="ritu"/>
                    <label for="ritu"> Ritual </label>
                </form>
            </div>
            <div class="flex">
                <p class="m5 w43 mt9">Desc</p>
                <textarea id="desc-input" placeholder="Enter Spell Description Here..."></textarea>
            </div>

            <div class="flex">
                <p class="m5 w43">Upcast</p>
                <input id="upcast-input" placeholder="Enter What Happens When Casting at a Higher Level Here..."></input>
            </div>
            <div class="flex center"><p  id="hb-notif" class="hidden mt9">Spell Added!</p></div>
            <div class="flex center">
            <button id="submit-hb" class="front-btn">Submit Spell</button>
            <button id="clear-hb" class="front-btn">Clear Spell</button>
            </div>
        </div>
        
    </section>

    <section class="box">
        <h2>ALL SPELLS</h2>
        <div class="line-s"></div>
        <nav class="level-holder">
            <button class="lvl-btn first-btn all-all">ALL</button>
            <button class="lvl-btn all">-0-</button>
            <button class="lvl-btn all">1ST</button>
            <button class="lvl-btn all">2ND</button>
            <button class="lvl-btn all">3RD</button>
            <button class="lvl-btn all">4TH</button>
            <button class="lvl-btn all">5TH</button>
            <button class="lvl-btn all">6TH</button>
            <button class="lvl-btn all">7TH</button>
            <button class="lvl-btn all">8TH</button>
            <button class="lvl-btn all">9TH</button>
            <button class="lvl-btn all-conc">CON</button>
            <button class="lvl-btn last-btn all-ritu">-R-</button>
        </nav>
        <nav class="school-holder">
            <button class="school-btn all">ABJ</button>
            <button class="school-btn all">CONJ</button>
            <button class="school-btn all">DIV</button>
            <button class="school-btn all">ENCH</button>
            <button class="school-btn all">EVO</button>
            <button class="school-btn all">ILLU</button>
            <button class="school-btn all">NECRO</button>
            <button class="school-btn all">TRANS</button>
        </nav>
        <div class="line-s"></div>
        <article id="all-spells-holder">

        </article>
    </section>

</main>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/js"></script>
<!-- <script src="./index.js"></script> -->
</body>
</html>
